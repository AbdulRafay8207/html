<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <nav>
            <div class="Logo">
                <svg onclick=handleMenu() id="menu" xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#FFFFFF "><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg> 
            </div>
            <div class="link-container">
                <a class="home-link" href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="#">Login</a>
            </div>
        </nav>

    </main>

    <aside id="aside">
        <div class="sidebar">
            <div class="close">
                <svg onclick=handleCross() id="cross" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="white"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
            </div>
            <a class="home-link" href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Products</a>
            <a href="#">Blog</a>
            <a href="#">Login</a>
        </div>
    </aside>
    <script>
        function handleMenu(){
            const aside = document.getElementById("aside")
            aside.style.left = "0px" 
            const div = document.createElement("div")
            div.id = "toCloseNav"
            div.onclick = function(){
                aside.style.left = "-100%";
                div.remove();
            }
            div.style = "display: block ;height: 100%; width: 100%; position: fixed; top: 0; right: 0; z-index: 9"
            document.body.appendChild(div)
        }
        function handleCross(){
            document.getElementById("aside").style.left = "-100%"
            document.getElementById("toCloseNav").remove()
        }
    </script>
</body>
</html>
