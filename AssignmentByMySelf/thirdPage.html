<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Apply styles to the entire page */
body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh; 
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
    margin: 0;
}

/* Style the heading */
h2 {
    color: #333;
    margin-bottom: 15px;
}

/* Style the result box */
#result {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px gray;
    width: 300px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    color: #444;
}

/* Style the restart button */
#restart {
    background-color: #007bff;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 150px;
    margin-top: 20px;
    transition: 0.3s;
}

#restart:hover {
    background-color: #0056b3;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Result</h2>
    <div id="result"></div>
    <button id="restart">Home</button>
    <script src="./javascript.js"></script>
</body>
</html>
